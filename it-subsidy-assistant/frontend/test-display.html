<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表示テスト</title>
</head>
<body>
  <h1>IT補助金アシスタント表示テスト</h1>
  <p>アプリケーションURL: <a href="http://localhost:5174/" target="_blank">http://localhost:5174/</a></p>
  
  <h2>コンソールログ確認用</h2>
  <iframe src="http://localhost:5174/" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
  
  <script>
    // エラーを捕捉してログに表示
    window.addEventListener('error', (e) => {
      console.error('エラー検出:', e.message, e.filename, e.lineno, e.colno);
    });
    
    // iframeのエラーも捕捉
    const iframe = document.querySelector('iframe');
    iframe.addEventListener('load', () => {
      try {
        console.log('iframe読み込み完了');
      } catch (e) {
        console.error('iframe エラー:', e);
      }
    });
  </script>
</body>
</html>
